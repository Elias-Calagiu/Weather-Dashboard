<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

  <h1>5-day Weather Dashboard</h1>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Search for a city
      </div>

      <form class="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="search" class="form-control" id="search" placeholder="Search for city here">
          <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search<i
              class="far fa-search"></i></button>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="city">City</h5>
            <p class="card-text" id="tempF">Temperature</p>
            <p class="card-text" id="humidity">Humidity</p>
            <p class="card-text" id="wind">Wind Speed</p>
            <p class="card-text" id="description">Description:</p>
          </div>
        </div>
        <container class="row" style="width: 18rem;">
          <div class="forecast">
            <h5 id="5day">5-day Forecast</h5>
            <p id="tempF2">Temperature</p>
            <p id="humidity2">Humidity</p>
            <p id="wind2">Wind Speed</p>
            <p id="description2">Description:</p>
          </container>
          <button id="forecastSearchBtn" class="btn btn-primary" type="button" id="button-addon2">Search<i
            class="far fa-search"></i></button>
        </div>

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<!-- <script src="script.js"></script> -->

    <script src="script.js"></script>
</body>

</html>
