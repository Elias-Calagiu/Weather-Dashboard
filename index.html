<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<h1>5-day Weather Dashboard</h1>
  <div class="container">
    <div class="card">
    <div class="card-header">
      Search for a city
    </div>
  
    <form class="form">
      <div class="form-group">
        <label for="exampleFormControlInput1">Search Term:</label>
        <input type="search" class="form-control" id="search" placeholder="Search for city here">
        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search<i
            class="far fa-search"></i></button>
      </div>
      <div class="col-lg-12">
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="today">
                    <div class="card-body">
                        <h3 class="card-title" id="city">City</h3>
                        <div id="image"></div>
                        <p class="card-text" id="tempF">Temperature:</p>
                        <p class="card-text" id="humidity">Humidity:</p>
                        <p class="card-text" id="wind">Wind Speed:</p>
                        <p class="card-text" id="description">Description:</p>
                    </div>
                </div>
            </div>
        </div>
      <div class="col-lg-12">
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="today">
                    <div class="card-body">
                        <h5 class="card-title" id="city2">City</h5>
                        <div id="image"></div>
                        <p class="card-text" id="tempF2">Temperature:</p>
                        <p class="card-text" id="humidity2">Humidity:</p>
                        <p class="card-text" id="wind2">Wind Speed:</p>
                        <p class="card-text" id="description2">Description:</p>
                    </div>
                </div>
            </div>
        </div>

    </form> 
  </div> 
  
    
  
    <script src="script.js"></script>
</body>

</html>
